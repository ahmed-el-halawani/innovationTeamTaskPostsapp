name: Android Release with Auto-Versioning

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to create the Release

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # MAGIC STEP: Automatically bumps versionCode in build.gradle.kts
    # This uses 'sed' to replace "versionCode = X" with the GitHub Run Number
    - name: Bump Version Code
      run: |
        sed -i 's/versionCode\s*=\s*[0-9]*/versionCode = ${{ github.run_number }}/' app/build.gradle.kts
        echo "Updated versionCode to ${{ github.run_number }}"

    - name: Build APK
      run: ./gradlew assembleDebug --stacktrace

    - name: Rename APK for Release
      run: |
        mv app/build/outputs/apk/debug/app-debug.apk app-v1.0.${{ github.run_number }}.apk

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: Release v1.0.${{ github.run_number }}
        body: |
          Automatic build # ${{ github.run_number }}
          - Version Code: ${{ github.run_number }}
          - Branch: main
        files: app-v1.0.${{ github.run_number }}.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
